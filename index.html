<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Test</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>
  <div class="container">
    <div class="code-editor clearfix" data-layout="top">
      <div class="code-editor__header clearfix">
        <div class="code-editor__controls-col">
          <p class="code-editor__document-status">Draft</p>
        </div>
        <div class="code-editor__controls-col code-editor__controls-col--align-right">
          <button class="new_but new_blue code-editor__save-btn">Save</button>
          <button class="new_but new_blue code-editor__execute-btn">Execute</button>
          <select>
            <option>something 1</option>
            <option>something 2</option>
            <option>something 3</option>
          </select>
        </div>
        <div class="code-editor__controls-col code-editor__controls-col--full-width">

        </div>

      </div>
      <div class="code-editor__body">
        <div class="code-editor__resizer-controls-wrapper">
          <div class="btn-group code-editor__resizer-controls">
            <div class="code-editor__handle"></div>
            <div class="code-editor__handle"></div>
            <div class="code-editor__handle"></div>
          </div>
        </div>
        <div class="code-editor__panels">
          <div class="code-editor-panel">
            <div class="code-editor-panel__header">
              <span class="code-editor-panel__label">Code</span>
            </div>
            <div class="code-editor-panel__body">
              <div class="code-editor-panel__codeblock" id="codeEditorCode">
              </div>
            </div>
          </div>
          <div class="code-editor-panel">
            <div class="code-editor-panel__header">
              <span class="code-editor-panel__label">Input</span>
            </div>
            <div class="code-editor-panel__body">
              <div class="code-editor-panel__codeblock" id="codeEditorInput">
              </div>
            </div>
          </div>
          <div class="code-editor-panel">
            <div class="code-editor-panel__header">
              <span class="code-editor-panel__label">Output</span>
            </div>
            <div class="code-editor-panel__body">
              <div class="code-editor-panel__codeblock" id="codeEditorOutput">
              </div>
            </div>
          </div>

          <div class="code-editor-panel">
            <div class="code-editor-panel__header">
              <span class="code-editor-panel__label">Log</span>
            </div>
            <div class="code-editor-panel__body">
              <div class="code-editor-panel__codeblock" id="codeEditorLog">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="code-editor__footer clearfix">
        <div class="code-editor__controls-col code-editor__controls-col--align-right">
          <button class="new_but new_blue code-editor__layout-btn selected" data-layouttoggle="split">split</button>
          <button class="new_but new_blue code-editor__layout-btn" data-layouttoggle="top">top</button>
          <button class="new_but new_blue code-editor__layout-btn" data-layouttoggle="bottom">bottom</button>
          <button class="new_but new_blue code-editor__fullscreen-btn">fullscreen</button>
        </div>
      </div>
    </div>
</div>
<script src="/assets/js/libs/jquery.min.js"></script>
<script src="/assets/js/libs/draggabilly.pkgd.min.js"></script>
<script src="/assets/js/libs/ace/ace.js"></script>
<script src="/assets/js/modules/module.draggablePanels.js"></script>
<script src="/assets/js/app.js"></script>

</body>
</html>
