<!DOCTYPE html>
<html lang="en-GB">
<head>

<meta charset="utf-8">

<body>
  <div class="container">
    <div class="resizable" data-layout="side" data-fullscreen>
      <div class="btn-group resizer-controls--layout-toggle">
        <button class="btn" data-layouttoggle="inline">inline</button>
        <button class="btn" data-layouttoggle="top">top</button>
        <button class="btn btn--active" data-layouttoggle="side">side</button>
        <button class="btn btn--execute btn--large">Run</button>
      </div>
      <div class="resizer-controls">
        <div class="btn-group resizer-controls--handles">
          <div class="resizer-controls__handle"></div>
          <div class="resizer-controls__handle"></div>
        </div>
      </div>
      <div class="resizable__panels">
        <div class="resizable-panel">
          <div class="resizable-panel__header">
            <div class="resizable-panel__controls">
              <button class="btn resizer-btn resizer-btn--expand" title="Expand"><span>Expand</span></button>
              <button class="btn resizer-btn resizer-btn--collapse" title="Collapse"><span>Collapse</span></button>
            </div>
            <span class="resizable-panel__label">Input case</span>
          </div>
          <div class="resizable-panel__content">
            <div class="resizable-panel__codeblock">
              <p>code editor goes here</p>
            </div>
          </div>
        </div>
        <div class="resizable-panel">
          <div class="resizable-panel__header">
            <div class="resizable-panel__controls">

              <button class="btn resizer-btn resizer-btn--collapse" title="Collapse"><span>Collapse</span></button>
            </div>
            <span class="resizable-panel__label">Output case</span>
          </div>
          <div class="resizable-panel__content">
            <div class="resizable-panel__codeblock">
              <p>code editor goes here</p>
            </div>
          </div>
        </div>
        <div class="resizable-panel">
          <div class="resizable-panel__header">
            <div class="resizable-panel__controls">
              <button class="btn resizer-btn resizer-btn--expand" title="Expand"><span>Expand</span></button>
              <button class="btn resizer-btn resizer-btn--collapse" title="Collapse"><span>Collapse</span></button>
            </div>
            <span class="resizable-panel__label">Log</span>
          </div>
          <div class="resizable-panel__content">

              <p>code editor goes here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="/assets/js/libs/jquery.min.js"></script>
<script src="/assets/js/libs/draggabilly.pkgd.min.js"></script>
<script src="/assets/js/libs/ace/ace.js"></script>
<script src="/assets/js/modules/module.draggablePanels.js"></script>
<script src="/assets/js/app.js"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
